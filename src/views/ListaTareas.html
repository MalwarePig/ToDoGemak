<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GEMAK</title>
    <!------ JQUERY PARA USAR AJAX ----->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="text/javascript" src="js/ListaTareas.js"></script>
  
</head>

<body onload="MostrarProyectos()">
    <ion-app>
        
        <!-- Cabezera -->
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-button href="/">
                        <ion-icon name="home"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Tareas</ion-title>
                <ion-buttons slot="end">
                    <p style="margin-right: 2.5em;">Total: <span id="total"></span></p>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <!-- Contenido -->
        <ion-content>
            <div>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-list id="ListaMaestra">


                            </ion-list>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>

        </ion-content>

        <!-- Footer  -->
        <ion-footer class="ion-no-border">
            <ion-toolbar>
                <ion-button expand="block" color="dark" href="/FormNuevaTarea">Nueva Tarea</ion-button>
            </ion-toolbar>
        </ion-footer>  
    </ion-app>



    <!-- Bloque oculto  -->
    <div id="Item-Borrador" style="display: none;">
        <ion-item id="indiceProyecto">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title id="Titulo-Borrador">Nombre Proyecto</ion-card-title>
                        <!--  <ion-card-title>Card Title</ion-card-title> -->
                    </ion-card-header>

                    <ion-card-content>
                        <ion-item>
                            <ion-label position="fixed">Tarea</ion-label>
                            <ion-input type="text" id="Tarea"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Descripcion</ion-label>
                            <ion-input type="text" id="Descripcion"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Grupo</ion-label>
                            <ion-input type="text" id="Grupo"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Inicio</ion-label>
                            <ion-input type="text" id="Inicio"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Responsable</ion-label>
                            <ion-input type="text" id="Responsable"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Soporte</ion-label>
                            <ion-input type="text" id="Soporte"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Vencimiento</ion-label>
                            <ion-input type="text" id="Vencimiento"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Notas</ion-label>
                            <ion-input type="text" id="Notas"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="fixed">Cumplimiento</ion-label>
                            <ion-input type="text" id="Cumplimiento"></ion-input>
                        </ion-item>
 
                    </ion-card-content>

                </ion-card>
            </ion-col>

        </ion-item>
    </div>


</body>

</html>
