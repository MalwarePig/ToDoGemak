<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GEMAK</title>
    <!------ JQUERY PARA USAR AJAX ----->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-----------------------------------------------     IONIC     ---------------------------------------------------------------->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-----------------------------------------------     JS     ---------------------------------------------------------------->
    <script type="text/javascript" src="js/Usuarios.js"></script>

</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>GMK</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content color="Secondary" padding>

            <ion-card>
                <ion-card-header>
                    <ion-card-title>INICIAR SESION</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <form>
                        <ion-grid>
                            <ion-row justify-content-center>
                                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

                                    <ion-item>
                                        <ion-input id="Usuario" name="email" type="email" placeholder="Usuario..." required>
                                        </ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-input id="Contraseña" name="password" type="password" placeholder="Contraseña..." required>
                                        </ion-input>
                                    </ion-item>
                                    <div padding>
                                        <ion-button size="large" expand="block" onclick="IniciarSesion()">Login</ion-button>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-card-content>
            </ion-card> 
        </ion-content>



    </ion-app>


</body>

</html>
